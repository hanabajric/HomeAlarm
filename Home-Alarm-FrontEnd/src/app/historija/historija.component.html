<div class="jumbotron">
  <table id="myTable" class="table table-hover table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let podatak of lista">
      <td>{{podatak.id}}</td>
      <td>{{podatak.datum}}</td>
      <button class="btn btn-outline-light"(click)="brisi(podatak.id)">Brisi</button>
    </tr>
    </tbody>
  </table>

</div>
